<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock
    </title>
    <link rel="stylesheet" href="dig.css">
</head>

<body>
    <div class="clock">
        <div class="time">
            <div class="left">
                <span id="hours">00</span>
            </div>
            <div class="right">
                <div class="up-right">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="down-right">
                    <span id="period">Pm</span>
                    <span id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="dig.js"></script>
</body>

</html>
